{% extends 'expenses/base.html' %}

{% block content %}
<h3>修改</h3>
<form action="" method="POST">
	{% csrf_token %}
	<div class="form-row">
		<div class="form-group col-md-6">
			<label>{{ form.name.label }}</label>
			{{ form.name }}
		</div>
		<div class="form-group col-md-4">
			<label>{{ form.price.label }}</label>
			{{ form.price }}
		</div>
		<div class="form-group col-md-2">
			<input type="submit" class="btn btn-success" style="margin-top:20px;" value="更新">
			<a href="{% url 'Index' %}" class="btn btn-info" style="margin-top: 20px">取消</a>
		</div>
	</div>
</form>

{% endblock %}
