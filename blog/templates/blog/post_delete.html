{% extends 'blog/base.html' %}

{% block content %}
	
	<h3>是否確定刪除{{ post.title }}?</h3>

	<form action="" method="POST">
    	{% csrf_token %}
    	<input class="btn btn-success" type="submit" value="確定" />
    	<a class="btn btn-warning" href="{% url 'post_detail' pk=post.pk %}">取消</a>
	</form>


{% endblock %}
